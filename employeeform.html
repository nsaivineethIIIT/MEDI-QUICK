<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login & Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            background: url('doctor_image.jpg') no-repeat left center/cover;
            background-color: #2e3b8c;
            padding-right: 50px;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .toggle {
            margin-top: 10px;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Employee Login</h2>

        <form id="loginForm" action="LoginServlet" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="emplCode" placeholder="Employee Code" required>
            <button type="submit">Login</button>
            <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
        </form>

        <form id="signupForm" action="RegisterServlet" method="post" style="display: none;">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="mobile" placeholder="Mobile" pattern="\d{10}" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="password" name="password" placeholder=" Create your password" required>
            <button type="submit">Sign Up</button>
            <p class="toggle" onclick="toggleForm()">Already have an account? Sign In</p>
        </form>
    </div>

    <script>
        function toggleForm() {
            let loginForm = document.getElementById("loginForm");
            let signupForm = document.getElementById("signupForm");
            let formTitle = document.getElementById("formTitle");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                formTitle.textContent = "Employee Login";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                formTitle.textContent = "Employee Sign Up";
            }
        }
    </script>
</body>
</html>
